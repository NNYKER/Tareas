<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT</title>
  <style>
    /* Estilos generales para el chat */
    #chat-container {
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      text-align: right;
      background-color: #f2f2f2;
    }

    .assistant {
      text-align: left;
      background-color: #e1ecf4;
    }

    /* Estilos para el área de entrada de usuario */
    #user-input {
      width: 100%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Configura tu clave de API de OpenAI
    const apiKey = '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';

    // Configura el contenedor del chat y el área de entrada
    const chatLog = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');

    // Función para agregar mensajes al chat
    function appendMessage(message, sender) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender);
      messageElement.innerText = message;
      chatLog.appendChild(messageElement);
    }

    // Función para enviar la solicitud a la API de OpenAI y recibir la respuesta
    async function sendMessage(message) {
      appendMessage(message, 'user');

      try {
        const response = await axios.post(
          'https://api.openai.com/v1/engines/davinci-codex/completions',
          {
            prompt: message,
            max_tokens: 50
          },
          {
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${apiKey}`
            }
          }
        );

        const reply = response.data.choices[0].text.trim();
        appendMessage(reply, 'assistant');
      } catch (error) {
        console.error(error);
        appendMessage('Ha ocurrido un error.', 'assistant');
      }
    }

    // Evento para manejar la entrada del usuario al presionar Enter
    userInput.addEventListener('keydown', event => {
      if (event.key === 'Enter' && userInput.value !== '') {
        const message = userInput.value;
        userInput.value = '';

        sendMessage(message);
      }
    });

    // Enfoca automáticamente el área de entrada al cargar la página
    userInput.focus();
  </script>
</body>
</html>
